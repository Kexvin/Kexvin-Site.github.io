<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div id="navigationBar"></div>
<div class="container">
<h1>Contact Me</h1>
  <p> I would love to respond to any inquiries <br> Feel free to message</p>


  <div class="contact-box">
    <div class="contact-left">
      <h3>Send your request</h3>
      <form
        action="https://formspree.io/f/mzbnvadl"
        method="POST"
      >
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Ex. John Doe">
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="+1 333 333-333">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="ihaveadog@gmail.com">
        </div>
        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="General inquiries">
        </div>

        <label for="message">Message</label>
        <textarea rows="5" id="message" name="message" placeholder="Your Message"></textarea>


        <button type="submit">Send</button>


      </form>

    </div>
    <div class="contact-right">
      <h3>Reach me</h3>

      <table>
        <tr>
          <td>Email:</td>
          <td>Kdox1023@gmail.com</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>+1 325-939-9595</td>
        </tr>
      </table>

    </div>
  </div>

</div>


<script src="js/app.js"></script>
<script src="https://kit.fontawesome.com/187b38a51e.js" crossorigin="anonymous"></script>

</body>
</html>
